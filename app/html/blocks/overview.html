
<section class="overview">
  <div class="container">
    <div class="row">
      <div class="overview__header">
        <div class="overview__title">
          <h1 class="overview__h1 h1">Overview</h1>
          <button class="overview__btn-alt btn-alt" data-path="first" data-animation="fadInUP" data-speed="700"><img src="../img/icons/plus.svg" alt="plus"/>
            <div class="overview__ buttonLabel">Add product</div>
          </button>
        </div>
        <div class="overview__filters">
          <button class="overview__select btn"> 
            <div class="overview__label buttonLabel">Popular</div>
          </button>
          <button class="overview__filters"><img src="../img/icons/filter.svg" alt="filter"/></button>
        </div>
      </div>
      <div class="overview__cards">
        <section class="card swiper-container">
          <div class="swiper-wrapper"></div>
        </section>
      </div>
      <div class="overview__transactions"></div>
    </div>
  </div>
</section>
